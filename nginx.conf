server {
    server_name postamt.ai www.postamt.ai;

    # Deploy webhook - served directly by nginx/PHP, not proxied to Docker
    location = /deploy.php {
        root /opt/apps/postamt.ai;
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.1-fpm.sock;
    }

    # Everything else goes to Docker container
    location / {
        proxy_pass http://127.0.0.1:8085;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # For file uploads
        client_max_body_size 50M;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/postamt.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/postamt.ai/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.postamt.ai) {
        return 301 https://$host$request_uri;
    }

    if ($host = postamt.ai) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name postamt.ai www.postamt.ai;
    return 404;
}
